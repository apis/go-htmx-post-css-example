<tr id="datarow-{{.Company.ID}}">
  <td>{{.OrdinalID}}</td>
  <td>
    <input
      type="text"
      data-include-edit="{{.Company.ID}}"
      name="company"
      value="{{.Company.Company}}"
      autofocus
    />
  </td>
  <td>
    <input
      type="text"
      data-include-edit="{{.Company.ID}}"
      name="contact"
      value="{{.Company.Contact}}"
    />
  </td>
  <td>
    <input
      type="text"
      data-include-edit="{{.Company.ID}}"
      name="country"
      value="{{.Company.Country}}"
    />
  </td>
  <td>
    <input
      type="number"
      data-include-edit="{{.Company.ID}}"
      name="employees"
      value="{{.Company.Employees}}"
      min="1"
      required
    />
  </td>
  <td>
    <a
      class="button-small-light"
      href=""
      hx-put="/company/{{.Company.ID}}"
      hx-target="#datarow-{{.Company.ID}}"
      hx-swap="outerHTML"
      hx-indicator="#loading"
      hx-include="input[data-include-edit='{{.Company.ID}}']"
      >Save</a
    >
    <a
      class="button-small-light"
      href=""
      hx-get="/company/{{.Company.ID}}"
      hx-target="#datarow-{{.Company.ID}}"
      hx-swap="outerHTML"
      hx-indicator="#loading"
      >Cancel</a
    >
  </td>
</tr>
